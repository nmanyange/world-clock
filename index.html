<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock Nyaradzo Manyange</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>

        <select name="" id="city">
            <option value="">Choose a city....</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Africa/Harare">Harare</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date">14 September 2024</div>
                </div>
            <div class="time">11:44 
                <small>AM</small>
            </div>
        </div>    
        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date"> 14 September 2024</div>
            </div>
            <div class="time">11:44 <small>AM</small>
            </div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <a href=""></a> <strong>Nyaradzo Manyange</strong> and is open sourced on <a href="https://github.com/nmanyange/world-clock.git" target="_blank">Github</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
