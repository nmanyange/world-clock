<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>World clock Nyaradzo Manyange</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>

        <select name="" id="">
            <option value="">Choose a city....</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Sydney</option>
            <option value="">Harare</option>
        </select>
        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">14 September 2024</div>
            </div>
            <div class="time">11:44 
                <small>AM</small>
            </div>
        </div>    
        <div class="city">
            <div>
                <h2>Lusaka</h2>
                <div class="date"> 14 September 2024</div>
            </div>
            <div class="time">11:44 <small>AM</small>
            </div>
        </div>
    </div>
    <footer>This project was coded by <a href=""></a> <strong>Nyaradzo Manyange</strong> and is open sourced on <a href="https://github.com/nmanyange/world-clock.git" target="_blank">Github</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
